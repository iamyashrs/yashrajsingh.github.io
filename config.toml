[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    page = "/:slug/"

[Author]
    name = "Yash Raj Singh"
    bio = ""
    avatar = "images/logo.png"

[Params]
  # Emoji will show before the blog title on site navbar.
  # titleEmoji  = "ðŸ˜Ž"

  # Logo will show before the blog title on site navbar.
