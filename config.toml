    twitter = "https://twitter.com/iamyashrajsingh"
    twitch = ""
    whatsapp = ""
  
  # Comments settigns
  # [Params.comments]
  #   enabled = true
  #   provider = "disqus"

[menu]
[[menu.header]]
  name = "Archive"
  url = "/pages/archive/"
[[menu.header]]
  name = "About"
  url = "/pages/about/"
# [[menu.header]]
#   name = "Projects"
#   url = "/pages/projects/"
[[menu.footer]]
  name = "RSS"
  url = "/index.xml"

[related]
  threshold = 0 
  includeNewer = true
  toLower = false

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "date"
    weight = 10

[markup]
[markup.highlight]
  noClasses = false
  lineNos = true
[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]