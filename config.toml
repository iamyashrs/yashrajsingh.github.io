  titleDescription = ""

  mainSections = [
    'post', 
    'project',
  ]

  # Enable float footnotes.
  # Default to true
  enableFootnotes = true

  siteName = "Yash Raj Singh"
  siteDesc = ""
  author = "Yash Raj Singh"
  RSSLink = "/index.xml"
  github = "yashrajsingh" 
  twitter = "iamyashrajsingh" 
  email = "mail.yashrajsingh@gmail.com"

  googleTagManagerID = "G-P9RFYN5QXS"

  # Limit how many categories filter show above search input.
