baseURL = 'https://yashrajsingh.net/'
languageCode = 'en-us'
shortTitle = 'Yash'
title = 'Yash Raj Singh'
description = 'A developer, designer from India. Here is some of my work.'
theme = "hugo-tania"

# Number of posts per page
paginate = "25" 
googleAnalytics = "UA-48538474-1"
canonifyURLs = true
copyright = "Yash Raj Singh"
enableRobotsTXT = true

# Disabled Disqus as they are data mining. No comment at this point.
